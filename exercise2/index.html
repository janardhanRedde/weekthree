<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design system </title>
  <link rel="stylesheet" href="styles.css">
  
</head>

<body>
  
  <div class="avatar">
    <img src="jr.jpg" alt="user" width="100" loading="lazy">
  </div>
  <h1>Application</h1>
  <form novalidate>
    <div class="field">
      <label for="name">
        <span class="field-label">Name <span class="required">(Required in Capital Letters)</span></span>
      </label>
    </div>
    <div>
      <input type="text" id="name" name="name" autocomplete="name" aria-describedby="hint-name"
        style="text-transform:uppercase" />
    </div>

    <div class="field">
      <label for="email">
        <span class="field-label">Email</span>
      </label>
      <div class="field-hint" id="hint-email">E.g. xxxxxx@xxxx.com</div>
      <input type="email" id="email" name="email" autocomplete="email" autocapitalize="none" autocorrect="off"
        spellcheck="false" inputmode="email" aria-describedby="hint-email">
    </div>


    <div class="field">
      <label for="password">
        <span class="field-label">Password</span>
      </label>
      <div class="field-hint" id="hint-password">Must contain 8+ characters with at least 1 number</div>
      <input type="password" id="password" name="password" autocapitalize="none" autocorrect="off" spellcheck="false"
        aria-describedby="hint-password">
    </div>

    <div class="field">
      <label for="telephone-number">
        <span class="field-label">Phone number</span>
      </label>
    </div>
    <div>
      <input type="tel" id="phone" name="phone"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
    </div>
    <div class="field">


      <span class="field-label">Date of birth </span>


      <div class="Date">
        <label for="bday-day" class="faux-label">Date</label>
        <input type="text" class="input-width-2" id="bday-day" name="bday-date" autocomplete="bday-date"
          pattern="[0-9]*" inputmode="numeric" min="0" max="31">
      </div>

      <div class="Month">
        <label for="bday-month" class="faux-label">Month</label>
        <input type="text" class="input-width-2" id="bday-month" name="bday-month" autocomplete="bday-month"
          pattern="[0-9]*" inputmode="numeric" min="1" max="12">
      </div>
      <div class="Year">
        <label for="bday-year" class="faux-label">Year</label>
        <input type="text" class="input-width-4" id="bday-year" name="bday-year" autocomplete="bday-year"
          pattern="[0-9]*" inputmode="numeric" min="1900" max="2022">
      </div>
      </fieldset>
    </div>

    <div class="buttons">
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
    </div>
    <br>
    <div class="card">
      <img src="card..png" alt="Avatar" style="width: 20%">
      <div class="container">
        <h4><b>Skibble</b></h4>
        <p>Easy way to learn</p>
      </div>
    </div>
  </form>
  
    
  


</body>

</html>
